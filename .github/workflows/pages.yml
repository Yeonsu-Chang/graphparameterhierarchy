name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node 설정
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # (프로젝트가 루트가 아니라면) working-directory 수정
      # - run: npm ci
      #   working-directory: ./YOUR_SUBDIR

      - run: npm ci
      - run: npm run build

      # SPA 새로고침 404 방지 (React Router 등일 때)
      - run: cp dist/index.html dist/404.html || true

      # GitHub Pages용 아티팩트 업로드
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
